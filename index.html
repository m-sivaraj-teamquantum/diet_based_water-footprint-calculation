<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodprint Calculator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(to right, #b3f9a7, #83eaf1);
            font-family: Helvetica, Arial;
            background-size: cover;
        }

        #showcase {
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .center {
            color: rgb(218, 151, 191);
        }

        hr {
            width: 200px;
            margin-top: 6px;
            margin-bottom: 20px;
            background-color: white;
            height: 2px;
        }

        #big-header {
            font-size: 55px;
            font-weight: bold;
            color: #0C0305;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        #small-header {
            font-size: 20px;
            font-weight: 500;
            color: black;
        }

        #slider-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        h4 {
            text-align: center;
            color: #333;
            font-family: "Open Sans", sans-serif;
            font-weight: bold;
        }

        .food-item-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .food-item {
            background-color: #e0f7fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .food-item:hover {
            transform: translateY(-5px);
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        #submitButton {
            display: inline-block;
            margin-top: 20px;
            background-color: #32b269;
            color: white;
            border: none;
            padding: 12px 60px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitButton:hover {
            background-color: #28a257;
        }

        .results-container {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .result-box {
            background-color: #f1f8e9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .result-box:hover {
            transform: scale(1.05);
        }

        .result-title {
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }

        .result-value {
            font-size: 40px;
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="showcase">
        <div class="center">
            <p id="big-header">FOODPRINT CALCULATOR</p>
            <hr>
            <p id="small-header">Discover the environmental impact of your diet. Select servings for each food item below.</p>
        </div>
    </header>

    <!-- Food Items and Calculator -->
    <div id="slider-container">
        <h4>Select Servings Per Week</h4>

        <div class="food-item-container">
            <!-- Food item containers -->
            <div class="food-item">
                <label for="beef">Beef:</label>
                <input type="number" id="beef" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="chicken">Chicken:</label>
                <input type="number" id="chicken" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="fish">Fish:</label>
                <input type="number" id="fish" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="tofu">Tofu:</label>
                <input type="number" id="tofu" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="bread">Bread:</label>
                <input type="number" id="bread" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="rice">Rice:</label>
                <input type="number" id="rice" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="pulses">Pulses:</label>
                <input type="number" id="pulses" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="milk">Milk:</label>
                <input type="number" id="milk" value="0" min="0">
            </div>
        </div>

        <center>
            <button id="submitButton">Calculate Footprint</button>
        </center>

        <!-- Results Display -->
        <div class="results-container">
            <div class="result-box">
                <div class="result-title">Water Footprint</div>
                <div class="result-value" id="waterL">0 L</div>
            </div>
            <div class="result-box">
                <div class="result-title">Carbon Footprint</div>
                <div class="result-value" id="carbonKG">0 kg</div>
            </div>
            <div class="result-box">
                <div class="result-title">Nitrogen Footprint</div>
                <div class="result-value" id="nitrogenG">0 g</div>
            </div>
        </div>
    </div>

    <script>
        var carbon_footprints = [2.25, 0.434, 0.4, 0.587, 0.32, 0.24, 0.2, 0.78];
        var nitrogen_footprints = [28, 9.93, 12, 11.3, 1.8, 1.5, 1.2, 5.5];
        
        // Correct water footprints (per serving in liters)
        var water_footprints = [15415, 4325, 3850, 2145, 1608, 2497, 4055, 1020];

        function calculateFootprint() {
            var foodServings_array = [
                parseInt(document.getElementById("beef").value),
                parseInt(document.getElementById("chicken").value),
                parseInt(document.getElementById("fish").value),
                parseInt(document.getElementById("tofu").value),
                parseInt(document.getElementById("bread").value),
                parseInt(document.getElementById("rice").value),
                parseInt(document.getElementById("pulses").value),
                parseInt(document.getElementById("milk").value)
            ];

            var totalCarbonFootprint = 0;
            var totalNitrogenFootprint = 0;
            var totalWaterFootprint = 0;

            for (var i = 0; i < foodServings_array.length; i++) {
                totalCarbonFootprint += foodServings_array[i] * carbon_footprints[i];
                totalNitrogenFootprint += foodServings_array[i] * nitrogen_footprints[i];
                totalWaterFootprint += foodServings_array[i] * water_footprints[i];
            }

            document.getElementById("waterL").innerHTML = totalWaterFootprint.toFixed(2) + " L";
            document.getElementById("carbonKG").innerHTML = totalCarbonFootprint.toFixed(2) + " kg";
            document.getElementById("nitrogenG").innerHTML = totalNitrogenFootprint.toFixed(2) + " g";
        }

        document.getElementById("submitButton").addEventListener("click", calculateFootprint);
    </script>
</body>
</html>
